<div class="login-form">
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Login</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Enter Mobile Number">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <a>Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-primary btn-block my-4" type="submit" (click)="navigateToOrders()">Login</button>
        <button class="btn btn-info btn-block my-4" type="submit">Request for OTP</button>

        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>

        <!-- Social login -->
    </form>
    <!-- Default form login -->
</div>
